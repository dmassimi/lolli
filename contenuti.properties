			<index>
				<titolo>Presentazione</titolo>
				<testo>L'azienda agricola F.lli Lolli nasce nel 2010 a Piglio, nella zona detta anche "ciociaria".
				Questa zona é cosi chiamata per il fatto che un tempo gli abitanti molto poveri, usavano delle curiose calzature costruite artigianalmente con le proprie mani dette "ciocie".
				Pur essendo una giovane azienda, l' Azienda Agricola F.LLI Lolli ha ereditato dai propri antenati la passione per la produzione del vino, nonche' l'amore per la loro terra nativa.
				Si sviluppa su terreno collinare, al confine del territorio di Anagni (antica citta dei Papi) e Piglio, terra ricca di oliveti e vigneti. <br/>
				L'azienda si avvale di moderne tecnologie produttive rispettando sempre il generoso frutto della terra. 
				</testo>
			</index>
			<history>
				<titolo>La Nostra Storia</titolo>
				<testo>La nostra storia comincia nel 2008 e si realizza con il progetto dell'azienda nel 2010.
				Siamo due fratelli discendenti da generazioni di agricoltori produttori di vino che hanno deciso di riscoprire e proseguire questo antico mestiere.
				I nostri antenati coltivavano questo frutto quando le viti ancora si sorreggevano su piccoli alberi, e veniva coltivato completamente a mano.
				Trasportavano questo prezioso prodotto dal vigneto alla cantina, sulla schiena degli asini, in contenitori di legno detti anticamente "biconzi" fatti completamente a mano.
				Abbiamo deciso di continuare questo mestiere facendolo da soli con l'aiuto di moderne attrezzature che oggi abbiamo a disposizione.
				Non abbiamo manodopera per questo produciamo un quantitativo limitato di prodotto destinato ad una nicchia ristretta di persone che amano gustare questa antica e rinomata tipologia di vino.
				Ci avvaliamo temporaneamente della consulenza di un esperto enologo, almeno fino a quando non saremo in grado di camminare da soli in questo faticoso, ma entusiasmante, percorso.
				Saremmo ben lieti che il nostro prodotto venga apprezzato per le sue caratteristiche e qualità, pregi naturali che non abbiamo intenzione di modificare.
				</testo>
			</history>
